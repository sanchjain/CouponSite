<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Log in</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<input class="text" type="text" name="username" id="username" placeholder="Name" required="" onblur="checkEmail(this)">
                    <div class="form-alert" id="emailalert" role="alert">
  		             </div>
					<input class="text" type="password" name="password" id="password" placeholder="Password" required="" onkeyup="checkPassword(this)">
                    <div class="form-alert" id="passwordalert" role="alert">
  		             </div>
					<div class="wthree-text">
				  <div class="clear"> </div>
              </div>
					<input type="submit" value="Login" id="loginbtn">
					{% if error %}
						{{ error }}
					{% endif %}
                    <div class="form-alert" id="loginalert" role="alert">
                    </div>
				</form>
				<p>Don't have an Account? <a href="{% url 'signup' %}"> SignUp Now!</a></p>
			</div>
		</div>
